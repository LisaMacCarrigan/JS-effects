<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>JS Effects</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to <em>Java</em>Script Cafe</h1>
      <div class="row">
        <div class="col-sm-4">
          <div class="fadeeffect">
            <h3>JS Fade Effect</h3>
            <p><span class="clickable">Click here</span> to grind the coffee beans</p>
            <img id="grounds" class="img-circle" src="img/grounds.jpg" alt="photo of coffee grounds"></img>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="slide">
            <h3>JS Slide Effect</h3>
            <p><span class="clickable">Click here</span> to brew your ground coffee beans</p>
            <img id="brewing" class="img-circle" src="img/brewing.jpg" alt="photo of brewing coffee"></img>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="animate">
            <h3>JS Animation Effect</h3>
            <p><span class="clickable">Click here</span> to reveal your cup of coffee. Enjoy!</p>
            <img id="coffee" class="img-circle" src="img/coffee.jpg" alt="photo of cup of coffee"></img>
          </div>
        </div>

      </div>
    </div>

    <!-- JavaScript only below this point -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
